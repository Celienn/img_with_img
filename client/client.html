<!DOCTYPE html>
<html>
    <head>
        <title>Img with img</title>
        <link rel="stylesheet" href="/?file=client.css">
    </head>
    <body>

        <h1>Img with img</h1>

        <h3>Import a file to convert</h3>
        <form action="/upload" id="form" method="post" enctype="multipart/form-data">
            <label for="submit">Select a file:</label>
            <input name="image" type="file"/><br><br>
            Resolution : <input type="text" id="resolution" required minlength="2" maxlength="4" size="1"><br><br>
            Pixel Resolution : <input type="text" id="pixelresolution" required minlength="1" maxlength="3" size="1"><br><br>
            <input type="submit" id="submit">
        </form>

    </body>
</html>

<script src="/?file=client.js"></script>
